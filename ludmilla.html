<h1>Scrum</h1>
<h2>Origem da metodologia Scrum</h2>/

<p> Jeff Sutherland aplicou a primeira concepção do Scrum na Easel Corporation em 1993, mais tarde, por volta de 1995, Ken Schwaber refinou essa metodologia baseando-se em sua própria experiência no desenvolvimento de sistemas e processos.
